{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
   
</head>

<body>
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <span class="breadcrumb-item active">Edit Product</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Edit Product</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-12 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    {% if msg %}
                        <b style="color:blue">{{msg}}</b>
                    {% endif %}
                    <form method="post" action="{% url 'seller-edit-product' pk=product.pk %}" id="contactForm" enctype="multipart/form-data" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="control-group">
                            <select name="product_category"  class="form-control">
                                {% if product.product_category == "men" %}
                                    <option>---Select Product Category---</option>
                                    <option value="men" selected>Men</option>
                                    <option value="women">Women</option>
                                    <option value="accessories">Accessories</option>
                                {% elif product.product_category == "women" %}
                                    <option>---Select Product Category---</option>
                                    <option value="men">Men</option>
                                    <option value="women" selected>Women</option>
                                    <option value="accessories">Accessories</option>
                                {% elif product.product_category == "accessories" %}
                                     <option>---Select Product Category---</option>
                                    <option value="men">Men</option>
                                    <option value="women">Women</option>
                                    <option value="accessories" selected>Accessories</option>
                                {% else %}
                                     <option>---Select Product Category---</option>
                                    <option value="men">Men</option>
                                    <option value="women">Women</option>
                                    <option value="accessories">Accessories</option>
                                {% endif %}
                                
                            </select>
                        </div>
                       
                        <div class="control-group">
                            <input type="text" class="form-control" id="name" placeholder="Your Product Name" name="product_name" value="{{product.product_name}}" />
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control" id="email" placeholder="Your Product Price" name="product_price" value="{{product.product_price}}"/>
                            
                        </div>
                        
                        <div class="control-group">
                            <textarea class="form-control" rows="8" id="message" placeholder="Product Description"
                               name="product_desc">{{product.product_desc}}</textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                       <div class="control-group">
                            <img src="{{product.product_image.url}}" width="100px" height="100px">                            
                        </div>
                        <div class="control-group">
                            <input type="file" class="form-control" id="subject" name="product_image"/>
                            
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">
                                Update Product</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Contact End -->

</body>

</html>
{% endblock %}
